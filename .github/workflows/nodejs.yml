name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test:coverage

      - name: Codecov
        uses: codecov/codecov-action@v3.1.4
